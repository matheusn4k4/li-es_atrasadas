<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:33vh; width:33vw"></canvas>
    </div>
       
    <div>
        <canvas id="myChart2" style="position: relative; height:33vh; width:33vw"></canvas>
    </div>
    <div>
        <canvas id="myChart3" style="position: relative; height:33vh; width:33vw"></canvas>
    </div>
</body>
<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 25, 26, 23],
      },
      {
        label: 'umidade',
        backgroundColor: 'rgb(102, 162, 255)',
        borderColor: 'rgb(102, 162, 255)',
        data: [80, 82, 80, 85, 80, 83],
      }]
      
      
    };
    const data2 = {
    labels: [
    'Red',
    'Blue',
    'Yellow'
    ],
    datasets: [{
    label: 'My First Dataset',
    data: [300, 50, 100],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
    }]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };

    const config2 = {
      type: 'bar',
      data: data,
      options: {}
    };
    const config3 = {
    type: 'doughnut',
    data: data2,
    };
  </script>
  
</html>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );
    const myChart3 = new Chart(
      document.getElementById('myChart3'),
      config3
    );
  </script>
