<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="acesso.css" />
    <link rel="stylesheet" href="../css global/estilo.css" />
    <link rel="icon" href="../assets/Identidade Visual/favicon.ico" />
    <script src="./acesso.js"></script>
    <script src="../js/funcoes.js"></script>
    <title>SunBean | Acesso</title>
  </head>
  <!-- Start of sunbean Zendesk Widget script -->
  <script
    id="ze-snippet"
    src="https://static.zdassets.com/ekr/snippet.js?key=a2a87b3b-185f-4555-aa20-94e7f1934025"
  ></script>
  <!-- End of sunbean Zendesk Widget script -->
  <body onload="validarSessao()">
    <div class="lateral">
      <div class="container">
        <img
          class="foto"
          src="../assets/Identidade Visual/user-soja-emporio.png"
        />
        <div id="username"></div>

        <ul class="navbarra">
          <li>
            <a href="../Monitoramento/monitoramento.html">Monitoramento</a>
          </li>
          <li><a href="../Registros/registros.html">Registros</a></li>
          <li><a href="../Plantações/plantacoes.html">Plantações</a></li>
          <li class="ativa">Acesso</li>
        </ul>
        <div class="logout" onclick="limparSessao()">
          <li><a href="../Login/login.html">Sair</a></li>
          <img class="sair" src="../assets/Identidade Visual/iconelogout.png">
      </div>
      </div>
    </div>

    <div class="banner">
      <div class="ola">
        <img class="idvisual" src="../assets/Identidade Visual/Logo PNG.png" />
        <div class="separador"></div>
        <h4 id="bemvindo"></h4>
      </div>

      <div class="container">
        <div class="card">
          <div class="leftbox">
            <div class="div_1">
              <img
                src="../assets/Identidade Visual\Logo PNG monocromatica copy.png"
                class="logo_mono"
              />
            </div>

            <div class="div_2">
              <p class="texto1">
                Cadastre usuários para terem acesso a seus dados de temperatura
                e umidade
              </p>
            </div>

            <div class="div_3">
              <img
                src="../assets/Identidade Visual/acesso_unlock.png"
                class="imagem_cadastro"
              />
            </div>
          </div>

          <div class="rightbox" id="right_box">
            <p class="texto_cadastro">Cadastrar acesso de usuários</p>

            <div class="conjunto_ipts">
              <div class="div_ipts">
                <p>Nome</p>
                <input type="text" id="input_nome" placeholder="Inserir nome" />
                <p>E-mail</p>
                <input
                  type="text"
                  id="input_email"
                  placeholder="exemplo@hotmail.com"
                />
                <p>Senha</p>
                <input
                  type="password"
                  id="input_senha"
                  placeholder="Inserir senha"
                />
              </div>

              <div class="div_ipts">
                <p>Sobrenome</p>
                <input
                  type="text"
                  id="input_sobrenome"
                  placeholder="inserir sobrenome"
                />
                <p>CPF</p>
                <input
                  type="text"
                  id="input_cpf"
                  placeholder="000.000.000-00"
                />
                <p>Confirmar Senha</p>
                <input
                  type="password"
                  id="input_confirmarSenha"
                  placeholder="Repetir senha"
                />
              </div>
            </div>
            <span id="span_validacao"></span>
            <div class="botao">
              <button onclick="validCadastro()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  var usuario = sessionStorage.getItem("NOME_USUARIO");
  username.innerHTML = usuario[0].toLocaleUpperCase() + usuario.substr(1); // esta formatado para a primeira letra ser Maiuscula
  bemvindo.innerHTML = `Olá, <b>${
    usuario[0].toLocaleUpperCase() + usuario.substr(1)
  }</b>. Seja bem-vindo(a)!`;
</script>
